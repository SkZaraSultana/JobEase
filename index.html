<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobEase - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdf6e3; /* cream */
      color: #333;
    }

    header {
      background: #6b4226; /* brown */
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    footer {
      background: #6b4226;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }

    .menu {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 40px;
    }

    .menu a {
      display: block;
      width: 280px;
      text-align: center;
      background: #6b4226;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      padding: 15px;
      margin: 12px 0;
      border-radius: 10px;
      transition: 0.3s ease;
    }

    .menu a:hover {
      background: #4b2e1e;
      transform: translateY(-3px);
    }

    h2, p {
      text-align: center;
    }
  </style>
</head>

  <header>
    <h1>JobEase</h1>
  </header>

  <main>
    <h2>Welcome to JobEase</h2>
    <p>Your career companion — build resumes, explore jobs, and prepare for interviews.</p>

    <div class="menu">

      <a href="pages/companies.html">Company Insights</a>
      <a href="pages/about.html">About</a>
    </div>
  </main>

  <footer>
    <p>© 2025 JobEase | Built by Zara Sultana</p>
  </footer>
</body>
</html>
